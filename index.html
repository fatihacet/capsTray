<!DOCTYPE html>
<html>
<head>
  <title>CapsTray</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="src/client/lib/vue.min.js"></script>
  <script type="text/javascript" src="src/client/app.js"></script>
</head>
<body>
  <div id="container">
    <div class="caps" v-for="caps in capsList">
      <h4>{{caps.title}}</h4>
      <img :src="caps.src || caps.caps" />
      <p>{{caps.desc || ''}}</p>
    </div>
  </div>
</body>
</html>
